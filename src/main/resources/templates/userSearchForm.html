<!DOCTYPE html>
<html lang="en", xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search User</title>
    <link rel="stylesheet" href="/styling/styling.css">
</head>
<body>
<a href="/user/insert" class="btn">Add User</a>
<a href="/admin/menu" class="menu-btn">Admin Menu</a>
<form th:action="@{/user/search}" th:method="post">
    <label for="username">Username</label>
    <input type="text" id="username" name="username">
    <button type="submit">Search</button>
</form>

<table border="1" th:method="get">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
        <td>
            <form th:action="@{/user/edit}" th:method="get">
                <input type="hidden" name="username" th:value="${user.username}" />
                <button type="submit">Edit</button>
            </form>
        </td>
        <td>
            <form th:action="@{/user/delete}" th:method="post">
                <input type="hidden" name="id" th:value="${user.id}" />
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
